  <div class="container pt-4 cont">
    <h1 id="titulo" class="">Humano - Militar</h1>
    <h4 id="sub-titulo"> CREATE Militar </h4>
    <form class="row g-3" id-"createForm">
        <div class="col-sm-3">
          <label for="inputNome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="inputNome" maxlength="100" required>
        </div>
        <div class="col-sm-1">
            <label for="inputGenero" class="form-label">Genero</label>
            <select name="inputGenero" id="inputGenero" class="form-select">
                <option>M</option>
                <option>F</option>
            </select>
          </div>
        <div class="col-sm-2">
          <label for="inputSalario" class="form-label">Salario</label>
          <input type="number" step="0.01" class="form-control" id="inputSalario">
        </div>
        <div class="col-sm-2">
            <label for="inputIDColonia" class="form-label">ID Colonia</label>
            <select name="inputIDColonia" id="inputIDColonia" class="form-select" required>
                <option>0</option>
                <option>1</option>
            </select>
        </div>
        <div class="col-sm-3">
            <label for="inputPatente" class="form-label">Patente</label>
            <input type="text" class="form-control" id="inputPatente" maxlength="50" required>
          </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Criar Militar</button>
          <button type="reset" class="btn btn-danger">Limpar</button>
        </div>
      </form>
